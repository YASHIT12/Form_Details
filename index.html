<html>
    <head>
        <title>Details Form</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="contact">
            <p class="heading">Details Form
                 <hr style="width:60%;position:relative;top: -15px;height:2px;color:black;background-color:black">
            </p>
            <form method="GET">
                <div class="col-md-12 ">
                    <div class="form-group">
                      <label>Name:&nbsp&nbsp&nbsp &nbsp   </label>
                      <input type="text" class="form-control" id="name"required>
                    </div>
                    <div class="form-group">
                      <label>Mob.No: &nbsp&nbsp </label>
                      <input type="tel" class="form-control" id="mobile" required>
                    </div>
                    <div class="form-group">
                        <label>Email ID: &nbsp&nbsp&nbsp  </label>
                        <input type="email" class="form-control" id="email" required>
                      </div>

                     <button type="button" onclick="fun()" class="submit">SUBMIT</button>
                    </div>
                </form>
                   <br><br>
                     <hr style="width:100%;height:2px;color:black;background-color:black">
                <div id="last">
                    <br>
                        <div class="container">
                            <center>
                                <div class="table-responsive-sm">
                            <table class="table table-bordered" id="detailTable" >
                                <tr>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>Mobile No.</th>
                                </tr>
                            </table>
                            </div>
                        </div>
                      </div>
        </div>
        <script src="index.js"></script>
    </body>
